<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>wt07 - Animations</title>
	
		<style type="text/css" media="screen">@import "assets/jqtouch/jqtouch.css";</style>
		<style type="text/css" media="screen">@import "assets/themes/apple/theme.css";</style>
      
        <script src="assets/jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
	
		<script type="text/javascript" charset="utf-8">
		    var jQT = new $.jQTouch({
				fullscreen: true,
				icon: 'assets/images/Icon.png',
				startupScreen: 'assets/images/startup.png',
    	        addGlossToIcon: true,
        	    statusBar: 'black',
            	useFastTouch: true,
           	 	slideSelector: 'ul li a',
			    touchSelector: 'img.swipe',
				preloadImages: [
        		'themes/apple/img/back_button.png'
        		]					
			});
			
			$(document).ready(function(){

				$('#home li').bind('click', function(e, info){
					$('#sidmaestre .toolbar h1').html($(this).children().attr("text"));
				});		
			});
			
		</script>
	</head>
	
	<body>
		<div id="jqt" class="fullscreen"  > 
			<div id="home">
				<div class="toolbar"><a href="#" class="back">Back</a><h1>Animations</h1></div>
				<ul class="edgetoedge">
					<li><a href="#sidmaestre">Slide</a></li>
					<li><a href="#sidmaestre" class="slideup">Slideup</a></li>
					<li><a href="#sidmaestre" class="flip">Flip</a></li>
					<li><a href="#sidmaestre" class="cube">Cube</a></li>
					<li><a href="#sidmaestre" class="swap">Swap</a></li>
					<li><a href="#sidmaestre" class="fade">Fade</a></li>
 				</ul>
			</div>
			
			<div id="sidmaestre"> 
				<div class="toolbar"><a href="#" class="back">Back</a><h1></h1></div>

				<div class="info">
					jQTouch & ColdFusion
				</div>
			</div>			
		</div>
	</body>
</html>
