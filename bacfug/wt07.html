<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>wt07 - Click Events</title>
	
		<style type="text/css" media="screen">@import "assets/jqtouch/jqtouch.css";</style>
		<style type="text/css" media="screen">@import "assets/themes/apple/theme.css";</style>
      
        <script src="assets/jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="assets/jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
	
		<script type="text/javascript" charset="utf-8">
		    var jQT = new $.jQTouch({
				fullscreen: true,
				icon: 'assets/images/Icon.png',
				startupScreen: 'assets/images/startup.png',
    	        addGlossToIcon: true,
        	    statusBar: 'black',
            	useFastTouch: true,
           	 	slideSelector: 'ul li a',
			    touchSelector: '.touch,img.swipe',
				preloadImages: [
        		'themes/apple/img/back_button.png'
        		]					
			});
			
			$(document).ready(function(){

				$('#contacts li').bind('click', function(e, info){
					jQT.goTo('#sidmaestre','fade');
					
					//jQT.goTo('#' + e.currentTarget.title,'fade');
					
					//jQT.goTo('#' + $(this).attr('title'),'fade');
					
					//jQT.goBack();
				});		
				
				$('#photos li').bind('tap', function(e, info){
					jQT.goTo('#max','fade');
					
				});				
				

			});
			
		</script>
	</head>
	
	<body>
		<div id="jqt" class="fullscreen"  > 
			<div id="home">
				<div class="toolbar"><h1>Home</h1></div>
				<ul class="edgetoedge">
					<li class="arrow"><a href="#contacts">Contacts</a></li>
					<li class="arrow"><a href="#photos">Photos</a></li>
				</ul>
			</div>
	
			<div id="contacts"> 
				<div class="toolbar"><a href="#" class="back">Back</a><h1>Contacts</h1></div>
				<ul class="edgetoedge">
					<li title="sidmaestre">Sid Maestre</li>
					<li title="bimparas">Bim Paras</li>
					<li>Pat Santora</li>
					<li>Arnold Young</li>
					<li>Dan Zeitman</li>
 				</ul>
			</div>
			
			<div id="sidmaestre"> 
				<div class="toolbar"><a href="#" class="back">Back</a><h1>Sid Maestre</h1></div>
				<div class="info">
					BACFUG Manager
				</div>
			</div>	
			
			<div id="bimparas"> 
				<div class="toolbar"><a href="#" class="back">Back</a><h1>Bim Paras</h1></div>
				<div class="info">
					BACFUG Member
				</div>
			</div>	
			
			
			<div id="photos"> 
				<div class="toolbar"><a href="#" class="back">Back</a><h1>Photos</h1></div>
				<ul class="edgetoedge">
					<li class="touch">Touch Class</li>
					<li>No Touch Class</li>
 				</ul>				
			</div>
			
			
			<div id="max"> 
				<div class="toolbar"><a href="#" class="back">Back</a><h1>Adobe MAX</h1></div>
				<div>
					<img class="swipe" alt="1" src="assets/images/photo1.png" >
				</div>
			</div>
					
		</div>
	</body>
</html>
